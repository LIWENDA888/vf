<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自在造字 · 可变世界</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/AR9P/ico.ico" type="zizaoicon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>

    <nav class="top-nav">
        <button class="icon-btn" id="mobileSettingsBtn" title="字体设置">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        </button>

        <div class="nav-links">
            <a href="https://www.zizao.top" target="_blank" class="nav-link">首页</a>
            <a href="https://www.zizao.top/fonts" target="_blank" class="nav-link">字体产品</a>
            <a href="https://hao.zizao.top" target="_blank" class="nav-link">设计导航</a>
            <a href="https://bao.zizao.top" target="_blank" class="nav-link">设计百宝库</a>
            <a href="https://chaoyin.zizao.top" target="_blank" class="nav-link">超引形近字</a>
            <a href="https://txt.zizao.top" target="_blank" class="nav-link">文本编辑器Pro</a>
        </div>

        <div class="nav-actions">
            <button class="icon-btn" id="aboutBtn" title="关于本站">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            </button>
            <button class="icon-btn" id="themeToggle" title="切换模式">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar outline-panel" id="sidebarPanel">
            <div class="sidebar-close-btn" id="sidebarCloseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>

            <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251218/mAPB/logo.svg" 
                 class="sidebar-logo-img" alt="自在造字">
            <div style="height:1px; background:var(--border-color); margin: 10px 0;"></div>

            <div>
                <div style="font-size:10px; font-weight:700; color:var(--text-sec); margin-bottom:8px;">预览文字</div>
                <textarea class="global-text-input" id="globalTextInput" placeholder="输入文字...">自在致黑</textarea>
            </div>

            <div>
                <div style="font-size:10px; font-weight:700; color:var(--text-sec); margin-bottom:8px; display:flex; justify-content:space-between;">
                    <span>选择字体</span>
                    <span id="fontCount">1 Active</span>
                </div>
                <div class="font-selector-trigger" id="fontTrigger">
                    <span id="fontTriggerText">选择字体...</span>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.5"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
            </div>

            <div style="height:1px; background:var(--border-color); margin: 10px 0;"></div>

            <div id="controlsPanel">
                <div style="text-align:center; color:var(--text-sec); font-size:12px; padding:20px;">暂无参数</div>
            </div>
        </aside>

        <main class="canvas-area outline-panel" id="canvasArea">
            <div class="empty-tip">← 请在左侧选择字体以开始</div>
        </main>
    </div>

    <div class="modal-overlay" id="aboutModal">
        <div class="modal-card">
            <div class="modal-close" id="modalClose">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            
            <div class="modal-header">
                <div class="modal-title">字体实验室 Pro</div>
                <div class="modal-version">v2.5 · Mobile Optimized</div>
            </div>

            <div class="feature-list">
                <div class="feature-row">
                    <div class="feature-icon-box">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    </div>
                    <div class="feature-content">
                        <h4>精准可变控制</h4>
                        <p>实时调整 wght, wdth 等标准轴及自定义轴。</p>
                    </div>
                </div>
                <div class="feature-row">
                    <div class="feature-icon-box">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                    </div>
                    <div class="feature-content">
                        <h4>高性能渲染</h4>
                        <p>采用 content-visibility 与异步加载，流畅如丝。</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <p style="font-size:10px; color:var(--text-sec);">Designed by Zizai Foundry © 2025</p>
            </div>
        </div>
    </div>

    <div class="dropdown-menu" id="dropdownMenu"></div>
    <input type="file" id="localFontInput" accept=".ttf,.otf,.woff2" hidden>

    <script src="script.js"></script>
</body>
</html>
