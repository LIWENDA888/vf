<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>可变空间 Type Studio - 自在造字</title>
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/AR9P/ico.ico" type="zizaoicon">
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>

    <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>

    <nav class="top-nav">
        <div class="nav-left">
            <button class="icon-btn" id="mobileSettingsBtn" title="菜单">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="app-branding">
                <a href="https://vf.zizao.top/" class="app-logo-link">
                    <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251218/mAPB/logo.svg" alt="Type Studio" class="app-logo-img">
                </a>
            </div>
        </div>

        <div class="nav-links">
            <a href="https://www.zizao.top" target="_blank" class="nav-link">自在造字首页</a>
            <a href="https://www.zizao.top/fonts" target="_blank" class="nav-link">字体产品</a>
            <a href="https://hao.zizao.top" target="_blank" class="nav-link">设计导航</a>
        </div>

        <div class="nav-actions">
            <a href="https://hao.zizao.top" target="_blank" class="notify-pill" id="notifyBtn">
                <span class="notify-content">✨ 设计导航已上线！</span>
                <div class="notify-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </div>
            </a>

            <button class="icon-btn" id="aboutBtn" title="关于">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            <button class="icon-btn" id="themeToggle" title="切换显示模式">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar" id="sidebarPanel">
            
            <div class="control-group">
                <div class="sidebar-header">
                    <span class="panel-title">预览文本</span>
                    <div class="sidebar-close-btn" id="sidebarCloseBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </div>
                </div>
                <textarea class="global-text-input" id="globalTextInput" placeholder="输入文字...">自在致黑</textarea>
            </div>

            <div class="control-group">
                <div class="group-header">
                    <span class="panel-title">布局调节</span>
                    <button class="icon-btn small" id="resetGlobalLayout" title="重置参数">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    </button>
                </div>
                <div id="globalControlsPanel" class="rounded-container-box">
                    </div>
            </div>

            <div class="control-group flex-grow">
                <div class="group-header">
                    <span class="panel-title">字体选择</span>
                    <button class="icon-btn small" id="triggerUpload" title="添加本地字体">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>
                <div id="libraryList" class="library-list">
                    </div>
            </div>
            
        </aside>

        <main class="canvas-area" id="canvasArea">
            <div class="empty-state">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                </div>
                <h3>开始创作</h3>
                 <p>请从左侧字库中选择字体，或上传您的本地字体。</p>
            </div>
        </main>
    </div>

    <input type="file" id="localFontInput" accept=".ttf,.otf,.woff,.woff2" hidden>

    <div class="modal-overlay" id="aboutModal">
        <div class="modal-card">
            <div class="modal-close" id="modalClose">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            
            <div class="modal-content">
                <div class="modal-icon">
                    <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251218/mAPB/logo.svg" style="height: 48px; width: auto;" onerror="this.src='https://via.placeholder.com/48?text=TS'">
                </div>
                <h2>Type Studio</h2>
                <p class="subtitle">新一代可变字体实验室</p>

                <div class="feature-grid">
                    <div class="feature-item">
                        <div class="f-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M2 12h20"/></svg></div>
                        <div class="f-text">
                            <h4>专业轴解析</h4>
                            <p>自动检测并解析本地字体文件中的注册轴与自定义轴。</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="f-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg></div>
                        <div class="f-text">
                            <h4>本地隐私保护</h4>
                            <p>所有渲染均在浏览器内存中完成，无需上传至服务器。</p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    自在字造室设计 © 2025
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
