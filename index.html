<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>自在造字 · 可变空间 Pro</title>
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/AR9P/ico.ico" type="zizaoicon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>

    <nav class="top-nav">
        <button class="icon-btn" id="mobileSettingsBtn" title="字体设置">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        </button>

        <div class="nav-links">
            <a href="https://www.zizao.top" target="_blank" class="nav-link">首页</a>
            <a href="https://www.zizao.top/fonts" target="_blank" class="nav-link">字体产品</a>
            <a href="https://hao.zizao.top" target="_blank" class="nav-link">设计导航</a>
            <a href="https://bao.zizao.top" target="_blank" class="nav-link">设计百宝库</a>
            <a href="https://chaoyin.zizao.top" target="_blank" class="nav-link">超引形近字</a>
            <a href="https://tools.zizao.top/txt" target="_blank" class="nav-link">文本编辑器Pro</a>
            <a href="https://tools.zizao.top/character" target="_blank" class="nav-link">字符工具</a>
        </div>

        <div class="nav-actions">
            <button class="icon-btn" id="aboutBtn" title="关于">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            </button>
            <button class="icon-btn" id="themeToggle" title="切换模式">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar outline-panel" id="sidebarPanel">
            <div class="sidebar-close-btn" id="sidebarCloseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>

            <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251218/mAPB/logo.svg" 
                 class="sidebar-logo-img" alt="自在造字">
            
            <div style="height:1px; background:var(--border-color); margin: 0 0;"></div>

            <div>
                <div style="font-size:11px; font-weight:700; color:var(--text-sec); margin-bottom:10px; text-transform:uppercase; letter-spacing:0.05em;">预览文字</div>
                <textarea class="global-text-input" id="globalTextInput" placeholder="Type here...">自在致黑</textarea>
            </div>

            <div>
                <div style="font-size:11px; font-weight:700; color:var(--text-sec); margin-bottom:10px; display:flex; justify-content:space-between; text-transform:uppercase; letter-spacing:0.05em;">
                    <span>字体选择</span>
                    <span id="fontCount">1 Active</span>
                </div>
                <div class="font-selector-trigger" id="fontTrigger">
                    <span id="fontTriggerText">选择字体...</span>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.5"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
            </div>

            <div style="height:1px; background:var(--border-color); margin: 0 0;"></div>

            <div id="controlsPanel">
                </div>
        </aside>

        <main class="canvas-area outline-panel" id="canvasArea">
            <div class="empty-tip">← Start by selecting a font</div>
        </main>
    </div>

    <div class="modal-overlay" id="aboutModal">
        <div class="modal-card">
            <div class="modal-close" id="modalClose">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            
            <div class="modal-header">
                <div class="modal-title">Font Lab Pro</div>
                <div style="font-size:12px; color:var(--text-sec);">High Performance Variable Font Tester</div>
            </div>

            <div class="feature-list">
                <div style="display:flex; gap:16px;">
                    <div style="width:40px; height:40px; background:var(--accent-bg); border-radius:10px; display:flex; align-items:center; justify-content:center; flex-shrink:0;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M2 12h20"/></svg>
                    </div>
                    <div>
                        <h4 style="font-size:14px; margin-bottom:4px;">CSS Variable Driven</h4>
                        <p style="font-size:12px; color:var(--text-sec); line-height:1.4;">采用 CSS Custom Properties 进行渲染驱动，实现 60fps 的丝滑轴体动画。</p>
                    </div>
                </div>
                <div style="display:flex; gap:16px;">
                    <div style="width:40px; height:40px; background:var(--accent-bg); border-radius:10px; display:flex; align-items:center; justify-content:center; flex-shrink:0;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/></svg>
                    </div>
                    <div>
                        <h4 style="font-size:14px; margin-bottom:4px;">Local Privacy</h4>
                        <p style="font-size:12px; color:var(--text-sec); line-height:1.4;">所有字体渲染均在本地浏览器内存中完成，文件不会上传至服务器。</p>
                    </div>
                </div>
            </div>

            <div style="text-align:center; padding-top:20px; border-top:1px solid var(--border-color); font-size:11px; color:var(--text-sec);">
                Designed by Zizai Foundry © 2025
            </div>
        </div>
    </div>

    <div class="dropdown-menu" id="dropdownMenu"></div>
    <input type="file" id="localFontInput" accept=".ttf,.otf,.woff2" hidden>

    <script src="script.js"></script>
</body>
</html>
